<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi D2-W3-U2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main class="text-center p-5">
      <section class="mb-5 text-white">
        <h2 class="h1"><i>Esercizio 1</i></h2>
        <h4 id="addName" class="py-3"></h4>

        <form id="savePerson">
          <label for="personName">NOME</label>
          <input
            type="text"
            id="personName"
            class="px-3 mx-3"
            name="personName"
            placeholder="Inserisci il tuo Nome"
            required
          />

          <button type="button" id="addData" class="rounded-4 bg-info">
            AGGIUNGI
          </button>
          <button type="button" id="removeData" class="rounded-4 bg-danger">
            RIMUOVI
          </button>
        </form>
      </section>

      <section class="text-white">
        <h2 class="h1"><i>Esercizio 2</i></h2>
        <h4 id="counterTimer" class="fs-5 mt-5"></h4>
        <button type="button" id="resetSession" class="rounded-4 bg-danger">
          RESET SESSION
        </button>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
